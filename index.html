<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Text Editor</title>
    <style>
      .hidden {
        display: none;
      }
      .current-line {
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 5px;
      }

      /* Add styles for top, right, bottom, and left resize areas */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: JetBrainsMono Nerd Font;
        background-color: rgba(25, 39, 38, 0.253);
        height: calc(100vh);
      }
      div {
        padding: 3px;
        padding-left: 10px;
        overflow-y: wrap;
        font-size: 24px;
        text-indent: 4px;
      }
      #editor {
        padding: 5px;
        color: rgb(100, 255, 216);
        outline: rgb(1, 153, 255);
      }
    </style>
  </head>
  <body>
    <div id="editor" contenteditable="true">
      <div>&nbsp;</div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
