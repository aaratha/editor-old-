<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Text Editor</title>
    <style>
      .hidden {
        display: none;
      }
      .current-line {
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 5px;
      }

      /* Add styles for top, right, bottom, and left resize areas */
      html,
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        font-family: JetBrainsMono Nerd Font;
        background-color: rgba(25, 39, 38, 0.253);
        height: calc(100dvh);
        overflow: hidden;
      }
      div {
        padding: 3px;
        padding-left: 10px;
        overflow-y: wrap;
        font-size: 24px;
        text-indent: 4px;
      }

      #frame {
        position: relative;
        padding: 10px; /* Space between the frame and the editor */
        padding-top: 0px;
        border-radius: 10px; /* Rounded corners for the frame */
        height: 100dvh;
        width: 100%;
        box-sizing: border-box;
        overflow: none;
      }

      #editor {
        z-index: 2;
        padding: 10px;
        color: rgb(100, 255, 216);
        outline: rgb(1, 153, 255) solid 0px;
        box-shadow: 0 0 0px 40px rgba(0, 0, 0, 0.24); /* Soft glow effect */
        height: 100%;
        border-radius: 10px;
        overflow: scroll;
      }
      #header {
        z-index: 3;
        background-color: none;
        color: rgb(100, 255, 216);
        padding: 0;
        -webkit-app-region: drag;
        height: 35px;
        margin-left: 5px;
      }
      #editor::-webkit-scrollbar {
        display: none;
        width: 10px;
        height: 8px;
        background-color: #aaa; /* or add it to the track */
      }

      /* Add a thumb */
      #editor::-webkit-scrollbar-thumb {
        background: #000;
      }
      #header button {
        background-color: rgb(0, 0, 0, 0);
        color: white;
        font-size: 18px;
        height: 35px;
        width: 80px;
        border: none;
        border-radius: 5px;
      }
      #header button:hover {
        background-color: rgba(255, 255, 255, 0.13);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <button>File</button>
      <button>Edit</button>
      <button>View</button>
    </div>
    <div id="frame">
      <div id="editor" contenteditable="true">
        <div>&nbsp;</div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
